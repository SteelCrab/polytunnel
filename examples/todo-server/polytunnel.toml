[project]
name = "todo-server"
java_version = "17"

[build]
source_dirs = ["src/main/java"]
test_source_dirs = ["src/test/java"]
output_dir = "target/classes"
test_output_dir = "target/test-classes"
test_framework = "junit5"

[dependencies]
# Web Framework
"io.javalin:javalin" = "6.1.3"

# Utilities
"org.slf4j:slf4j-simple" = "2.0.12"
"com.fasterxml.jackson.core:jackson-databind" = "2.16.1"

# Test Dependencies
[dependencies."org.junit.jupiter:junit-jupiter"]
version = "5.10.1"
scope = "test"

[dependencies."org.junit.platform:junit-platform-console-standalone"]
version = "1.10.1"
scope = "test"

[dependencies."io.rest-assured:rest-assured"]
version = "5.4.0"
scope = "test"
