[project]
name = "todo-server"
java_version = "17"

[build]
source_dirs = ["src/main/java"]
test_source_dirs = ["src/test/java"]
output_dir = "target/classes"
test_output_dir = "target/test-classes"
test_framework = "junit5"

[dependencies]
# Overrides (Must be at the top to win resolution)
"org.testng:testng" = "7.10.2"
"org.eclipse.jgit:org.eclipse.jgit.ssh.apache" = "6.10.0.202406032230-r"

# Web Framework
"io.javalin:javalin" = "6.1.3"

# Javalin's runtime dependencies
"org.eclipse.jetty:jetty-server" = "11.0.20"
"org.eclipse.jetty:jetty-servlet" = "11.0.20"
"jakarta.servlet:jakarta.servlet-api" = "5.0.0"

# Utilities
"org.slf4j:slf4j-simple" = "2.0.12"
"com.fasterxml.jackson.core:jackson-databind" = "2.16.1"

# Kotlin Runtime
"org.jetbrains.kotlin:kotlin-stdlib" = "1.9.22"

# Test Dependencies
[dependencies."org.junit.jupiter:junit-jupiter"]
version = "5.10.1"
scope = "test"

[dependencies."org.junit.platform:junit-platform-console-standalone"]
version = "1.10.1"
scope = "test"
